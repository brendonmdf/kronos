<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Kronos - Lavagem de Dinheiro</title>
    <link rel="stylesheet" href="style.css">

    <!-- Link para FontAwesome (para ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* (CSS conforme você já tinha) */
    </style>
</head>
<body class="dark-mode">
    <div class="calculadoras-container">
        <!-- Primeira calculadora de lavagem de dinheiro -->
        <div class="calculadora">
            <h2>Kronos - Lavagem de Dinheiro</h2>
            <label for="valor">Valor Total (R$):</label>
            <input type="number" id="valor" placeholder="Digite o valor total">

            <label for="categoria">Escolha a Categoria:</label>
            <select id="categoria">
                <option value="5">Membros (5% desconto)</option>
                <option value="25">Pessoal da Pista (25% desconto)</option>
            </select>

            <button onclick="calcularLavagem()">Calcular</button>

            <div class="result" id="resultado"></div>
        </div>

        <!-- Segunda calculadora de farming -->
        <div class="calculadora">
            <h2>Kronos - Farming Dinheiro</h2>

            <label for="farmingValor">Valor Ganho pelo Farming (R$):</label>
            <input type="number" id="farmingValor" placeholder="Digite o valor ganho pelo farming">

            <label for="tipoPagamento">Tipo de Pagamento:</label>
            <select id="tipoPagamento">
                <option value="30">Sujo (30%)</option>
                <option value="25">Limpo (25%)</option>
            </select>

            <button onclick="calcularFarming()">Calcular Pagamento</button>

            <div class="result" id="resultadoFarming"></div>
        </div>
    </div>

    <!-- Elemento para animação de cédula de dólar -->
    <div id="moneyAnimation" class="money"></div>

    <!-- Ícone para alternar o modo -->
    <i class="fas fa-moon mode-toggle" id="modeIcon" onclick="toggleMode()"></i>

    <!-- Referência ao arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
